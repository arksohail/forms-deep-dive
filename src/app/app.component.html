<header>
  <img src="logo.jpg" alt="A form and a pencil" />
  <h1>Angular Forms</h1>
</header>

<p style="text-align: center;">
  <button class="button" (click)="toggleSignUp = !toggleSignUp">
    {{toggleSignUp ? 'Login' : 'Sign Up'}}
  </button>
</p>

@if (toggleSignUp) {
  <app-signup />
} @else {
  <app-login />
}
